<!doctype html>

<html>
<head><title>Music Genre Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Varela&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div id="loading"></div>

<div id="content" class="container" style="margin-top: 30px">
    <div class="card">
        <div class="card-container">

            <div class="flex-container" style="margin-top: 32px">
                <div style="flex-grow: 1"><h4>Choose music file:: </h4></div>
                <div style="flex-grow: 5">
                    <form id="target" method="post" action="/" enctype="multipart/form-data">
                        <input id="file" type="file" name="file" autocomplete="off"
                               placeholder="Select music file to upload (wav only)"
                               onchange="form.submit(); loading();" style="margin-left:10px"
                               accept = ".wav">
                    </form>
                    
                </div>
                <div style="flex-grow: 6"><h7>Supported files: .wav</h7></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
